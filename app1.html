<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:100,300,400,600" rel="stylesheet" type="text/css">
  <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <link type="text/css" rel="stylesheet" href="css/a1.css">
  <title>Budget Manager</title>
</head>

<body>

  <div class="top">
    <div class="budget text-light">
      <div class="budget__title">
        Available Budget in <span class="budget__title--month">%Month%</span>:
      </div>

      <div class="budget__value">+ 2,345.64</div>
      <div class="row">
        <div class="budget__income col-md-2 offset-md-4 clearfix">
          <div class="budget__income--text">Income</div>
          <div class="right">
            <div class="budget__income--value">+ 4,300.00</div>
            <div class="budget__income--percentage">&nbsp;</div>
          </div>
        </div>

        <div class="budget__expenses bg-danger col-md-2 clearfix">
          <div class="budget__expenses--text ">Expenses</div>
          <div class="right clearfix">
            <div class="budget__expenses--value">- 1,954.36</div>
            <div class="budget__expenses--percentage">45%</div>
          </div>
        </div>
      </div>
    </div>
  </div>



  <div class="bottom">
    <div class="add row">
      <div class="add__container ">
        <select class="add__type col-md-2">
                        <option value="inc" selected>+</option>
                        <option value="exp">-</option>
                    </select>
        <input type="text" class="add__description col-md-5" placeholder="Add description">
        <input type="number" class="add__value col-md-2" placeholder="Value">
        <button class="add__btn"><i class="ion-ios-checkmark-outline col-md-2"></i></button>
      </div>
    </div>

    <div class="container clearfix">
      <div class="row">
        <div class="income col-md-6">
          <h2 class="icome__title">Income</h2>

          <div class="income__list">

                                </div>

                        </div>

                                </div>
                            </div>
                        </div>
                        -->

          </div>
        </div>



        <div class="expenses col-md-6">
          <h2 class="expenses__title">Expenses</h2>

          <div class="expenses__list">

            <!--
