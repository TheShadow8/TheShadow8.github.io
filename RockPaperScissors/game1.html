<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>mGame 1</title>
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <header>
    <h1>Rock Paper Scissors</h1>
  </header>
  <div class="score-broad">
    <div id="user-label" class="badge">YOU</div>
    <div id="computer-label" class="badge">COM</div>
    <span id="user-score">0</span>:<span id="computer-score">0</span>
  </div>
  <div class="result">
    <p> Paper covers rock. You win! </p>
  </div>

  <div class="choices">
    <div class="choice" id="r">
      <img src="rock.png" alt="r">
    </div>
    <div class="choice" id="p">
      <img src="paper.png" alt="p">
    </div>
    <div class="choice" id="s">
      <img src="scissors.png" alt="s">
    </div>
  </div>
  <p id="action-message">Make you choice </p>

  <script src="js.js" charset="utf-8"></script>

</body>

</html>
